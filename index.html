<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="container">  
    <div class="heading">Library</div>
    <button id="addButton">+ Add book</button>
  </div>

  <dialog id="popup">
    <div id="bookAdder">Add a book</div>
    <form>
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="author" placeholder="Author" required>
      <input type="number" id="pages" placeholder="Amount of Pages" min="0" max="10000" required>
      <div class="reader">
        Have you read it?
        <label class="readChecker">
          <input type="checkbox" id="readCheck">
          <span class="checkmark"></span>
        </label>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </dialog>
  <div class="grid-container"></div>
  </div>

</body>

</html>
